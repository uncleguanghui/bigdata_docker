version: "3"

services:
  redis:
    image: redis:6.2.3
    container_name: redis
    restart: always
    command: --appendonly yes
    ports:
      - 6379:6379
    volumes:
      - ./redis:/data
  zookeeper:
    image: zookeeper:3.7
    container_name: zookeeper
    restart: always
    ports:
      - 2181:2181
      - 2888:2888
      - 3888:3888
    environment:
      ZOO_MY_ID: ${MACHINE_ID}  # ZK 集群中本容器的唯一编号
      ZOO_SERVERS: ${ZOO_SERVERS}  # ZK 集群中所有实例的逗号分隔列表
  kafka:
    image: schrbr/kafka:2.13-2.6.0
    container_name: kafka
    restart: always
    volumes:
      - ./kafka:/data/kafka
    ports:
      - 9092:9092
      - 1099:1099
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: ${MACHINE_ID}
      KAFKA_ZOOKEEPER_CONNECT: ${ZOO_CONNECT}
      KAFKA_ADVERTISED_HOST_NAME: ${SERVER_IP}
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_JMX_OPTS: "-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Djava.rmi.server.hostname=192.168.31.207 -Dcom.sun.management.jmxremote.rmi.port=1099"
      JMX_PORT: 1099
  kafkamanager:
    image: scjtqs/kafka-manager
    container_name: kafkamanager
    restart: always
    ports:
      - 9000:9000
    depends_on:
      - zookeeper
      - kafka
    environment:
      ZK_HOSTS: ${ZOO_CONNECT}
      APPLICATION_SECRET: letmein
      KAFKA_MANAGER_AUTH_ENABLED: "true"
      KAFKA_MANAGER_USERNAME: kafkamanager
      KAFKA_MANAGER_PASSWORD: managerAdmin